
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=5m     # Container bleibt aktiv, aber fährt Modelle nach Inaktivität herunter
      - OLLAMA_ORIGINS=*
    command: serve

volumes:
  ollama-data:
