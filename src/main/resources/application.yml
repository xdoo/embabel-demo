spring.application.name: "agents"

embabel:
  models:
    default-llm: "qwen3:0.6b"
    llms:
      check: "llama3.2:1b-instruct-q4_K_M"
      first: "qwen3:0.6b"

spring:
  ai:
    ollama:
      base-url: "http://localhost:11434"
      chat:
        options:
          model: "qwen3:0.6b"
          format: json           # zwingt Ausgabeformat JSON. :contentReference[oaicite:2]{index=2}
          seed: 42               # fixe Zufallszahl für Reproduzierbarkeit. :contentReference[oaicite:3]{index=3}
          temperature: 0.0       # reduziert Kreativität => mehr deterministisch. :contentReference[oaicite:4]{index=4}
          top-k: 1               # minimal vielfältige Auswahl => erhöhte Deterministik. :contentReference[oaicite:5]{index=5}
          top-p: 0.0             # alternativ zu top-k: nur die wahrscheinlichsten Token zulassen. :contentReference[oaicite:6]{index=6}
          repeat-last-n: 0
    mcp:
      client:
        enabled: false
    chat:
      client:
        enabled: false
